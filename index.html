<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>love urself</title>

    <!-- styles -->
    <link rel="stylesheet" type="text/css" href="/styles/styles.css">
    <link rel="stylesheet" type="text/css" href="/styles/media.css">
    <!-- font family: nunito -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
    
    <!-- jquery -->
    <script
        src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous">
    </script>
    <!-- load header into div with id="header" -->
    <script>
        $(function(){
            $("#header").load("/repeats/header.html");
            $("#footer").load("/repeats/footer.html");
        });
    </script>
</head>
<body id="home">
    <div class="welcome"></div>

    <div id="header"></div>

    <section class="main">
        <form class="today">
            <div class="box">
                <h3>How are you feeling today?</h3>
                <input type="checkbox" id="happy" name="vehicle1" value="Bike">
                <label for="happy"> Happy</label>
                <input type="checkbox" id="sad" name="vehicle2" value="Car">
                <label for="sad"> Sad</label>
                <input type="checkbox" id="angry-frustrated" name="vehicle2" value="Car">
                <label for="angry-frustrated"> Angry/Frustrated</label>
                <input type="checkbox" id="depressed" name="vehicle2" value="Car">
                <label for="depressed"> Depressed</label>
                <input type="checkbox" id="apathetic" name="vehicle2" value="Car">
                <label for="apathetic"> Apathetic</label>
                <input type="checkbox" id="self-critical" name="vehicle2" value="Car">
                <label for="self-critical"> Self-critical</label>
                <input type="checkbox" id="other" name="vehicle3" value="Boat">
                <label for="other"> Other</label>
            </div>

            <div class="box">
                <h3>Write about your day! Why do you feel this way?</h3>
                <textarea id="expand" name="expand" placeholder="journal entry..."></textarea>
            </div>

            <div class="box">
                <h3>What are 3 good things you did for other people today?</h3>
                <textarea id="deed1" name="deed1" placeholder="good deed #1..."></textarea>
                <textarea id="deed2" name="deed2" placeholder="good deed #2..."></textarea>
                <textarea id="deed3" name="deed3" placeholder="good deed #3..."></textarea>
            </div>

            <div class="box">
                <h3>What are 3 things you loved about yourself from today?</h3>
                <textarea id="trait1" name="trait1" placeholder="trait #1..."></textarea>
                <textarea id="trait2" name="trait2" placeholder="trait #2..."></textarea>
                <textarea id="trait3" name="trait3" placeholder="trait #3..."></textarea>
            </div>
        </form>
    </section>

    <div id="footer"></div>

    <!-- Scripts -->
    <!-- <script type="text/javascript" src="/scripts/main.js"></script> -->
</body>
</html>
